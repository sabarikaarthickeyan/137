<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AI Object Detection</title>
</head>
<body id="body" background="background.jpg" >
    <center>
        <h3 class="btn btn-info heading">Object Detection</h3>
        <br>
        <h3 class="btn btn-success">Object Name</h3>
        <br>
        <br>
        <input type="text" id="text1" placeholder="Enter Object Name">
        <br>
        <br>
        <button id="start" onclick="start()" class="btn btn-success">Start</button>
        <br>
        <br>
        
        <span>
            <h3 id="status" class="btn btn-danger"></h3>
            <br>
            <h3 id="detected_or_not" class="btn btn-warning"></h3>
        </span>
        
    </center>
    <script src="main.js"></script>
</body>
</html>
